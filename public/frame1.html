<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2196f3">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <title>My App</title>

    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="/framework7/css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="/css/app.css">
 
  </head>
  <body>
    
    <div id="app">

        <!-- 상단 상태바 영역 확보 -->
        <div class="statusbar"></div>

        <!-- 왼쪽 바로가기 화면 -->
        <div class="panel panel-left panel-cover panel-resizable">
            <div class="page">
            <div class="page-content">
                <div class="block-title">왼쪽 바로가기</div>

                <div class="block-title">컴포넌트 보기</div>
                <div class="list links-list">
                    <ul>
                        <li>
                        <a href="/accordion/" class="panel-close">친구 목록</a>
                        </li>
                        
                        <li>
                        <a href="/buttons/" class="panel-close">Buttons</a>
                        </li>

                        <li>
                        <a href="/cards/" class="panel-close">Cards</a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
        
        <!-- 메인 뷰 -->
        <div class="view view-main view-init safe-areas" data-master-detail-breakpoint="800" data-url="/">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only panel-open" data-panel="left">
                        <i class="icon f7-icons if-not-md">menu</i>
                        <i class="icon material-icons md-only">menu</i>
                        </a>
                    </div>
                    <div class="title sliding">마이톡</div>
                    <div class="right">
                        <a class="link icon-only searchbar-enable" data-searchbar=".searchbar-components">
                        <i class="icon f7-icons if-not-md">search</i>
                        <i class="icon material-icons md-only">search</i>
                        </a>
                    </div>
                    <div class="title-large">
                        <div class="title-large-text">마이톡</div>
                    </div>
                    <form data-search-container=".components-list" data-search-in="a" class="searchbar searchbar-expandable searchbar-components searchbar-init">
                        <div class="searchbar-inner">
                        <div class="searchbar-input-wrap">
                            <input type="search" placeholder="친구 검색"/>
                            <i class="searchbar-icon"></i>
                            <span class="input-clear-button"></span>
                        </div>
                        <span class="searchbar-disable-button if-not-aurora">취소</span>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="page-content">

                    <div class="block-title searchbar-found">화면 열기</div>
                    <div class="list components-list searchbar-found">
                        <ul>
                            <li>
                                <a class="item-content item-link" href="/list/">
                                    <div class="item-media"><i class="icon icon-f7"></i></div>
                                    <div class="item-inner">
                                    <div class="item-title">친구 목록</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="item-content item-link" href="/messages/">
                                    <div class="item-media"><i class="icon icon-f7"></i></div>
                                    <div class="item-inner">
                                    <div class="item-title">채팅</div>
                                    </div>
                                </a>
                            </li>
                            
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>


    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="/framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script src="/js/routes.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
